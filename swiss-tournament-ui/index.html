<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%22.3em%22 y=%22.9em%22 font-size=%2290%22>ğŸ‡¨ğŸ‡­</text></svg>">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiss Tournament</title>
  </head>
  <body>
    <div class="App" data-bind="with: tournamentVM">
      <ranking></ranking>
      <!-- ko if: phase() === "in_progress" -->
      <round-overview></round-overview>
      <!-- /ko -->

      <footer class="App-footer">
        <fieldset>
          <legend>Tournament</legend>
          <!-- ko if: phase() === "registration" -->
          <button data-bind="click: reset">Reset</button>
          <button class="green" data-bind="click: start">Start</button>
          <!-- /ko -->

          <!-- ko if: phase() === "in_progress" -->
          <button data-bind="click: complete">End</button>
          <!-- /ko -->

          <!-- ko if: phase() === "completed" -->
          <button data-bind="click: reset">New</button>
          <!-- /ko -->

          <!-- ko if: phase() !== "registration" -->
          <button data-bind="click: restart">Restart</button>
          <!-- /ko -->
        </fieldset>

        <!-- ko if: phase() === "in_progress" -->
        <fieldset>
          <legend>
            Round
          </legend>
          <button class="green" data-bind="click: completeRound">Complete</button>
        </fieldset>
        <!-- /ko -->
        

      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
