<form data-bind="submit: register">
  <div class="RankedPlayerRow RankedPlayerRow--not-selectable">
    <div class="RankedPlayerRow-cell RankedPlayerRow-rank RankedPlayerRow-rank--virtual">+</div>
    <div class="RankedPlayerRow-cell RankedPlayerRow-input">
      <input type="text" autofocus placeholder="player name" data-bind="value: name">
    </div>
    <div class="RankedPlayerRow-cell RankedPlayerRow-submit">
      <input type="submit" value="Register">
    </div>
  </div>
</form>
